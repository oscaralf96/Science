{% extends "home/main.html" %}

{% load static %}

{% block head_content %}
<title>Science - {{ science }}</title>
    <link rel="stylesheet" href="{% static 'css/dashboard/content/courses.css' %}">
{% endblock %}

{% block container %}

        {% include 'home/content/nav.html'%}

        <hr class="rounded">

        <div class="card-wrapper">
            {% for course in courses %}
                <div class="card">
                    <a href="/courses/{{ science }}/{{ course.name }}">
                        {% if course.logo %}
                            <img src="{{ course.logo.url}}" />
                        {% else %}
                            <img src="{% static 'img/default-profile-picture.png' %}"/>
                        {% endif %}
                    </a>
                    <label>{{ course.name }}</label>

                </div>
            {% endfor %}
        </div>
        


        
{% endblock %}
